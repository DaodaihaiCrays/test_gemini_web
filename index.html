<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang mở ứng dụng...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'Nguyễn Văn A';
    window.location.href = `tichhopai://app/createuser?name=${encodeURIComponent(name)}`;
  </script>
</head>
<body>
<h2>Đang chuyển hướng...</h2>
<p>Nếu không tự mở, <a id="deeplink" href="#">bấm vào đây</a>.</p>
<script>
  document.getElementById('deeplink').href = `tichhopai://app/createuser?name=${encodeURIComponent(name)}`;
</script>
</body>
</html>
